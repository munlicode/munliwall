name: Build and Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Snapcraft
        run: sudo snap install snapcraft --classic

      # ------------------------------
      # Build Core package
      # ------------------------------
      - name: Build Core Package
        run: pnpm --filter core run build

      # ------------------------------
      # Build & Publish Desktop App
      # ------------------------------
      - name: Build and Publish Desktop App (Linux)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm --filter desktop-app run release:linux

      # ------------------------------
      # Build CLI (Optional / Secondary)
      # ------------------------------
      - name: Build CLI
        run: pnpm --filter cli run build

      - name: Package CLI
        run: pnpm --filter cli run dist

      - name: List CLI directory (Debug)
        run: |
          ls -la packages/cli
          ls -la packages/cli/dist || echo "dist dir not found"

      - name: Zip CLI Artifacts
        run: |
          mkdir -p artifacts
          cd packages/cli
          zip -r ../../artifacts/cli.zip dist

      # ------------------------------
      # Upload CLI Artifacts to Release
      # ------------------------------
      # This step uploads the CLI zip to the release created/managed by electron-builder.
      # using softprops/action-gh-release (or similar) or reusing ncipollo but verifying it doesn't overwrite
      - name: Upload CLI to Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          allowUpdates: true
          artifacts: artifacts/cli.zip
          token: ${{ secrets.GITHUB_TOKEN }}
          omitBodyDuringUpdate: true
          omitNameDuringUpdate: true
